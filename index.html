<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Homework-19-js</title>
  </head>
  <body>
    <form id="user-signup" action="/save-user" method="post" novalidate>
      <div class="form-field">
        <label for="username">Enter Name</label>
        <input
          id="username"
          type="text"
          placeholder="User Name"
          required
          minlength="5"
          maxlength="10"
        />
        <span class="field-error" id="username-error"></span>
      </div>
      <div class="form-field">
        <label for="email">Enter Email</label>
        <input
          id="email"
          type="email"
          placeholder="User Email"
          required
          minlength="5"
        />
        <span class="field-error" id="email-error"></span>
      </div>
      <div class="form-field">
        <label for="personal_number">Personal Number</label>
        <input
          id="personal-number"
          type="id"
          placeholder="Personal Number"
          required
          minlength="11"
          maxlength="11"
        />
        <span class="field-error" id="personal-number-error"></span>
      </div>
      <div class="form-field">
        <label for="mobile-number">Enter Mobile Number</label>
        <input
          id="mobile-number"
          type="tel"
          placeholder="User Phone"
          required
          minlength="9"
          maxlength="9"
        />
        <span class="field-error" id="mobile-number-error"></span>
      </div>
      <div class="form-field">
        <label for="position">Enter Position</label>
        <input
          id="position"
          type="text"
          placeholder="About Position"
          not
          required
          maxlength="30"
        />
        <span class="field-error" id="position-error"></span>
      </div>
      <button type="submit">Save</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
